<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Chirpy</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Chirpy</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
						<form action = "/chirps/create" method = "POST" id="chirp-form">
						<input placeholder="what's your name?" type="text" name = "name" />
						<br><br>
						<textarea type = "text" name = "chirp" placeholder="what's your chirp"></textarea>
						<br><br>
						<input type="submit" text="Chirp">
						</form>
			</div>
		</div>
		<div class = "row">
			<h1>Chirps</h1>
			<span class="chirp-container"></span>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
