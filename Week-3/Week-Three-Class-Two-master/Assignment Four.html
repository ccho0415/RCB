<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Creating an array of vegetables.
      var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes", "Brocolli"];

      // Looping through each item in the array and logging a message to the console.
            // statement one: min index; statement two: max index; statement three: each time the code block in the loop has been executed you increase the value by 1
      for (var i = 0; i < vegetables.length; i++) {
          // run this command for any index in this range
        console.log("I love " + vegetables[i]);
      }

    </script>
    
  </body>
</html>
