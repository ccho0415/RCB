<html>
<!-- pseudo code
	1. computer pick choice of r p s
	2. user presses r p s
	3. compare results
	4. determine who wins or loses
 -->

    <title> RPS </title>
</head>
<body>
    <script type ="text/javascript">

        //writing on the document
        document.write('hi');
        document.write('<br> people');
        //Step One
        //creating an array, splitting options by commas
        var options = ["r", "p" , "s"];
        //Step Two
        //this function is telling the website to capture key inputs
        document.onkeyup = function (event){ 
            //event is storing what key is pushed
            var key = event.key;
            // printing what key is pressed into the console
            console.log(key);
        // Deciding Computer's choice for them (To see if this part of the code works)

                    //Math.random()*options.length
                        //it'll print out decimals though. How do we get it to round?
                            //Math.floor(Math.random()*options.length)
        // Random Computer Choice
            var computerChoice = options[Math.floor(Math.random()*options.length)];
        // Now let's write out all the possible options

        if (key == 'r' && computerChoice == 'p'){
          console.log('computer won');
        }else if(key == 's' && computerChoice == 'p'){

        }else if(key == 'p' && computerChoice == 'r'){

        }else if(key == 's' && computerChoice == 'r'){
          console.log('computer won');
        }else if(key == 'r' && computerChoice == 's'){
          console.log('user won');
        }else if(key == 'p' && computerChoice == 's'){

        }else if(key == computerChoice){

        }

        console.log(key);
      }
