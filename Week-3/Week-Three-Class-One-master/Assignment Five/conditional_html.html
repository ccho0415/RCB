<!DOCTYPE html>
<html>
<head>
	<title>Steak Website</title>
</head>
<body>
	<script type="text/javascript">
		var steakconfirm = confirm("Do you like steak?");
		var alcoholprompt = prompt("How old are you?");
		
		if (steakconfirm) {
			document.write("Here's a Steak Sandwich.");
		} else{
			document.write("Here's a Tofu Stir-Fry.");
		}

		 if (alcoholprompt >= 21) {
			document.write(" You are good to go. Here is some sake.");
		} else{
			document.write(" Here is some apple juice.");
		}
	</script>

</body>
</html>
